<!DOCTYPE html>
<html>
    <title>Grey Bar Example</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="grey-bar">
        <button class="button">About Us</button>
        <a href="#" class="bottom-link">Contact Us</a>

        <button class="button signup">Sign Up</button>
        <button class="button login">Log In</button>
    </div>

    <div class="middle-text">
        Create your Profile
    </div>

    <div class="additional-text">
        You are registering as
    </div>

    <div class="dropdown">
        <select>
            <option value="select" selected>Select Role</option> 
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="parent">Parent (Monitor)</option>
            <option value="government">Government Authority</option>
        </select>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <button class="button signup" style="padding: 20px 40px; font-size: 20px; text-align: center;">Next</button>
    </div>

    <div class="bottom-bar">
        <a href="#" class="bottom-link">2023 TLDR. All rights reserved</a>
    </div>
</body>
</html>
