<!DOCTYPE html>
<html>
<head>
    <title>Enhance Your Profile</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="grey-bar">
        <button class="button">About Us</button>
        <a href="#" class="bottom-link">Contact Us</a>

        <button class="button signup">Sign Up</button>
        <button class="button login">Log In</button>
    </div>

    <div class="middle-text">
        Enhance your Profile
    </div>


    
    <br>
    <br>
    <div class="additional-content">
        <div class="centered-text" style="font-size: 20px;">
            <p>Please enter your previous logs total:</p>
        </div>
    
        <div class="centered-text">
            <p>Total day time minutes driven (count in mins):</p>
        </div>
        <div class="input-container">
            <input class="input-field" type="number" id="dayTimeMinutes" name="dayTimeMinutes">
        </div>
        <div class="centered-text">
            <p>Total night time minutes driven (count in mins):</p>
        </div>
        <div class="input-container">
            <input class="input-field" type="number" id="nightTimeMinutes" name="nightTimeMinutes">
        </div>
    </div>

    <div class="centered-buttons">
        <button class="button signup" style="margin-right: 10px;">Create Account</button>
        <button class="button login" style="margin-right: 120px;">Remind me later</button>
    </div>
</div>

<br>
<br>
<br> 
<br>
<div class="checkboxes">
    <label>
        <input type="checkbox" name="agree" value="agree">
        I agree to TLDR privacy, terms and conditions specified <a href="your_terms_and_conditions_url_here">here</a>.
    </label>
    <br>
    <label>
        <input type="checkbox" name="learner" value="learner">
        I declare that I have a learner's license and passed the hazard perception test.
    </label>
</div>

<div class="bottom-bar">
    <a href="your_desired_url_here" class="bottom-link">2023 TLDR. All rights reserved</a>
</div>

</body>
</html>
